<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="../css/feedback.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
	<div class="feedback">
		<center>
		<div class="card">
		<center>
		<h3>Did You Like the App?</h3>
			<ul>
			<li>
			<label>
				<input type="checkbox" name="">
				<div class="icon-box" onclick="toggleYes()">
				  <i class="fa fa-check" aria-hidden="true"></i>
				</div>
			  </label>
			  <label>
				<input type="checkbox" name="">
				<div class="icon-box" onclick="toggleNo()">
				  <i class="fa fa-times" aria-hidden="true"></i>
				</div>
			  </label>
			</li>
			<li>
			</li>
		  </ul>
		</center>
		</div>
		</center>
		<center>
		<button class="big" onclick="submit()">
			Submit
		</button>
		</center>
	</div>
	<script>
		var yes=false;
		var no=false;
		function toggleYes(){
			yes=!yes;
		}
		function toggleNo(){
			no=!no;
		}
		function submit(){
			if(yes&&!no || no&&!yes){
				alert('Thanks for the response');
				window.location.href='/index.html';
			}else if(yes&&no){
				alert('Kindly choose only one option');
			}else{
				alert('Kindly choose an option');
			}
		}
	</script>
  </body>
</html>
